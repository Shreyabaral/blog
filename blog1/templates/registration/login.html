{% extends 'blog1/index.html' %}

{% block content %}
<div class="jumbotron">
    <h1> Please Login :</h1>
    <h3> (Must be a Superuser, Please check with admin site) </h3>

    {% if form.errors %}
    <p> Your username and password didn't match. Please try again later. </p>
    {% endif%}

    <form action="{% url 'login'%}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Login">

        <input type="hidden" name="next" value="{{next}}">

    </form>
</div>
{% endblock %}
