<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
     <!-- Bootstrap -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->


    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<!-- navbar -->
<ul class="nav techfont custom-navbar">
  <li class="nav-item ">
    <a class="nav-link active" href="#">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="{% url 'post_list'%}">My Blog</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'about'%}">About</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
  </li>
</ul>
 <ul class="nav nav-link active navbar-left">
     {% if user.is_authenticated%}
     <li>
         <a href="{% url 'post_create' %}"> new post</a>
     </li>
     <li>

          <a href="{% url 'post_draft' %}"> Drafts</a>
     </li>
     <li>

          <a href="{% url 'logout'%}"> Log Out</a>
     </li>
     <li>
         <button class="noselect">Welcome: {{user.username}}</button>
     </li>
     {% else %}
     <li>
         <a  class=nav navbar-right href="{% url 'login' %}"> login </a>
     </li>
         <li>
          <a  class=nav navbar-right href="{% url 'signup' %}"> Sign Up </a>
     </li>
     {% endif%}
 </ul>

<!-- body content-->
{% block content %}
{% endblock%}
</body>
</html>
